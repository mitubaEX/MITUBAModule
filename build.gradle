// Apply the scala plugin to add support for Scala
apply plugin: 'scala'
apply plugin: 'maven'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
}

group = "com.mituba.github"
version = "0.1"

dependencies {
    // Use Scala 2.11 in our library project
    compile 'org.scala-lang:scala-library:2.11.8'

    // https://mvnrepository.com/artifact/net.databinder.dispatch/dispatch-core_2.10
    compile group: 'net.databinder.dispatch', name: 'dispatch-core_2.10', version: '0.11.3'
    compile 'com.github.pochi:pochi-runner:1.0-SNAPSHOT'

    // Use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:3.0.1'

    // Need scala-xml at test runtime
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.6'
}

